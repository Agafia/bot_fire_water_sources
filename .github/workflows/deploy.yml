name: Deploy to VPS

on:
  push:
    branches: [ main ]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bot-fire-water-sources:latest
          build-args:
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            NGW_USER=${{ secrets.NGW_USER }}
            NGW_PASSWORD=${{ secrets.NGW_PASSWORD }}

      - name: Create service-secrets.json
        run: echo "${{ secrets.SERVICE_SECRETS_JSON }}" > service-secrets.json

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            ./deploy.sh